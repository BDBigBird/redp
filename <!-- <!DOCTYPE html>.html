```




* `<table>` The main container for the entire table. It holds all the table rows and columns.
    * `<thead>` Optional element used to group the table header content. It is typically used to group header rows together.
    * `<tbody>` Optional element used to group the table body content. It groups the main data rows together.
    * `<tfoot>` Optional element used to group the table footer content. It is used to group footer rows together.
    * `<tr>` Represents a table row. It contains one or more table cells.
    * `<th>` Represents a table header cell. It is used to define header cells in the table. By default, the content in `<th>` is bold and centered.
    * `<td>` Represents a table data cell. It is used to define data cells in the table.
    * `<td colspan=”2”>` What attribute can be used with the `<td>` or `<th>` elements to indicate that a cell should extend multiple columns. 
    * `<td rowspan=”2”>` What attribute can be used with the `<td>` or `<th>` elements to indicate that a cell should extend multiple rows. 
     -->










<table>
    <thead>
        <tr>
            <th colspan="2"> Header </th>
        <tr>
            <thead>
            <tbody>
                <tr>
                    <td rowspan="2"> data </td>
                    <td>Additional data </td>
                </tr>
                <tr>
                    <td> Even More Data</td>
                </tr>
            </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Footer</td>
        </tr>
    </tfoot>
</table>
